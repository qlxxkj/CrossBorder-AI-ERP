
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMZBot - CrossBorder AI ERP</title>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <script>
      /**
       * 深度修复：增强环境变量垫片。
       * Chrome 有时会因为脚本执行顺序或缓存问题，导致 Vite 的 define 替换未完全生效。
       * 提前预定义所有可能被访问的 process.env 属性，防止 "Cannot read property of undefined" 崩溃。
       */
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          SUPABASE_URL: '',
          SUPABASE_ANON_KEY: '',
          API_KEY: '',
          OPENAI_API_KEY: '',
          DEEPSEEK_API_KEY: '',
          SOURCING_API_KEY: ''
        } 
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      /* 防止白屏感：添加一个简单的加载动画直到 React 接管 */
      #root:empty:after {
        content: "Loading...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 800;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #6366f1;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h2>JavaScript is Required</h2>
        <p>Please enable JavaScript to use AMZBot ERP.</p>
      </div>
    </noscript>
  </body>
</html>
